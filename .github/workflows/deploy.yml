name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: eks-cluster-tech-challenge-ordermanagement
  ECR_REPO_NAME: tech-challenge-ordermanagement-repo
  IMAGE_TAG: latest  # ou hash do commit se quiser versionamento

jobs:
  gradlew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run tests and generate coverage
        run: ./gradlew clean build

  deploy:
    needs: gradlew
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} -f docker/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}

      - name: Configure kubeconfig for EKS
        uses: silverlyra/setup-aws-eks@v0.1
        with:
          cluster: ${{ env.EKS_CLUSTER_NAME }}

      - name: Get RDS endpoint
        id: rds
        run: |
          ENDPOINT=$(aws rds describe-db-instances \
            --db-instance-identifier tech-challenge-ordermanagement-postgres \
            --query "DBInstances[0].[Endpoint.Address, Endpoint.Port]" \
            --output text)
          echo "RDS_ENDPOINT=$ENDPOINT" >> $GITHUB_ENV

      - name: Deploy Helm chart
        run: |
          HOST=$(echo $RDS_ENDPOINT | awk '{print $1}')
          PORT=$(echo $RDS_ENDPOINT | awk '{print $2}')
          
          helm upgrade --install order-management ./helm/api \
            --set config.POSTGRES_URL="jdbc:postgresql://$HOST:$PORT/ordermanagementdb" \
            --set image.repository="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}" \
            --set image.tag="${{ env.IMAGE_TAG }}" \
            --set secrets.POSTGRES_USER="${{ secrets.DB_USER }}" \
            --set secrets.POSTGRES_PASSWORD="${{ secrets.DB_PASS }}" \
            --set secrets.MERCADO_PAGO_ACCESS_TOKEN="${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}" \
            --namespace default

      - name: Show LoadBalancer endpoint
        run: |
          ENDPOINT=$(kubectl get svc order-management-backend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Application is available at: http://$ENDPOINT:8080"
